<html lang="ko">
    <head>
        <meta charset="utf-8"> 
            <title> login </title>
            <link rel="stylesheet" href="{% static 'signup_style.css' %}">  
    </head>
    <body>       
           
           <div class="login-page">
            <div class="form">
                <h2>회원가입</h2>
              <form class="register-form">
                <h3> 아이디 </h3>
                <input type="text" placeholder="아이디입력(5~11자)"/>
                <h3> 비밀번호</h3>
                <input type="password" placeholder="비밀번호(숫자, 영문조합 최소 8자)"/>    <br><br>
                <input type="password" placeholder="비밀번호 확인"/>
                <h3> 이메일 </h3>
                <input type="password" placeholder="이메일"/>
                <h3> 닉네임 </h3>
                <input type="text" placeholder="닉네임(2~15자)"/>   <br><br>
                

                    
                <input type="checkbox" > <span>약관 전체동의</span>    <br>
                <input type="checkbox" > 만 14세 미만 가입 제한<span>(필수)</span>  <br>
                <input type="checkbox" > 개인정보 수집 이용동의<span>(필수)</span>    <a href="#">보기</a>   <br>
                <input type="checkbox" > 케이크워크 이용약관<span>(필수)</span>       <a href="#">보기</a>   <br>
                <input type="checkbox" > 마케팅 활용 및 광고성 정보 수신 동의(선택) <a href="#">보기</a>    <br><br>
                <button>가입완료!</button>
                    </div>
                </div>             
              </form>
            </div>
          </div>


    </body>


</html>
